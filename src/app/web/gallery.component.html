<div class="col-lg-12  col-md-12  col-xs-12 col-sm-12">
    <div class="row">
        <div id="imgList" class="col-lg-3 col-md-4 col-sm-5 col-xs-6 potal_galleryfld ng-scope"  *ngFor="let imageitem of imagearr; let i = index">
            <div class="potal_gallery" data-toggle="modal" data-target="#exampleModalCenter">
                <img src={{imageitem.thubnailurl}}  (click)="showcarousol(imageitem.zoomurl,i);$event.blnshowcarousol">
            </div>
        </div>
        

    </div>
   
</div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{imagetitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
            <div class="modal-body">
                    <div class="row">
                            <div class="col-md-1"><button type="button" class="btnleft" (click)="prevcarousol();$event.preventDefault">&#10094;</button>
                            </div>
                          
                  
                <div class="col-md-10" (class.showimg)=" btnshowcarousol === true"> 
                    
                <img src={{imageurl}}>
                </div>
                <div class="col-md-1"><button type="button" class="btnright" (click)="nextcarousol();$event.preventDefault">&#10095;</button></div>
             
           
             </div>
             
             </div>
      </div>
    </div>
  </div>
